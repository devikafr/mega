<html>
<head>
  <title>Mega Learning</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="login.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login" id="pan">
          <div class="panel-heading">
            <div class="row">
              <ul class="nav nav-pills text-center" id="logsign">
                <li class="active" id="logintab"><a data-toggle="pill" href="#home">Log in</a></li>
                <li id="signuptab"><a data-toggle="pill" href="#signup">Sign up</a></li>
              </ul>
                  <div class="tab-content">
                      <div id="home" class="tab-pane fade in active">
                          <form class="marginTop" method="post">
                          <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="your email" value=""/>
                          </div>
                          <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="password" value=""/>
                          </div>
                            <input type="submit" name="submit" id="btnsignin" value="Log in" class="btn btn-success  margin-top"/>
                          </form>
                      </div>
                        <div id="signup" class="tab-pane fade">
                          <form class="marginTop" method="post">
                            <div class="form-group">
                              <input type="fullname" name="fullname" class="form-control" placeholder="Your Full Name" value=""/>
                            </div>
                            <div class="form-group">
                              <input type="email" name="email" class="form-control" placeholder="Your Email" value=""/>
                            </div>
                            <div class="form-group">
                              <input type="password" name="password" class="form-control" placeholder="Your Password" value=""/>
                            </div>
                            <div class="form-group">
                              <input type="password" name="password" class="form-control" placeholder="Confirm Password" value=""/>
                            </div>
                            <div class="form-group text-center">
                              <input type="checkbox" id="remember">
                              <label for="remember">Remember me</label>
                            </div>
                              <input type="submit" name="submit" id="btnregister" value="Sign up" class="btn btn-success center"/>
                              <p class="text-center">
                                <a href="#">Forgot password? </a>
                              </p>
                          </form>
                        </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
